<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
</head>
<body>
    <h1 id="position_title">My Current Position</h1>
    <p>
        <ul>
            <li class="position-info" id="altitude"></li>
            <li class="position-info" id="longitude"></li>
            <li class="position-info" id="accuracy"></li>
            <li class="position-info" id="latitude"></li>
            <li class="position-info" id="altitude-accuracy"></li>
            <li class="position-info" id="speed"></li>
            <li class="position-info" id="heading"></li>
            <li class="position-info" id="timestamp"></li>
        </ul>
    </p>
</body>
</html>
