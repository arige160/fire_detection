<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./styles/dashboard.css">
</head>
<body>
    <div class="position">
        <h4 id="position_title">User's Current Position</h4>
        <p >
        <ul>
            <li class="position-info" id="altitude"></li>
            <li class="position-info" id="longitude"></li>
            <li class="position-info" id="latitude"></li>
        </ul>
        </p>
    </div>

<div class="sensor_result">
    <div class="smoke">
        <h3>Smoke sensor value</h3>
        <p id="smoke_value">0</p>

    </div>
    <div class="flame">
        <h3>Flame sensor value</h3>
        <p id="flame_value">0</p>

    </div>

</div>

</body>
</html>
